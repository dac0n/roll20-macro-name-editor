<!DOCTYPE html>
<meta content="text/html; charset=UTF-8" />
<html>
  <head>
    <title>File Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <script type="text/javascript" src="macros.js" defer></script>
    <script src="scripts.js" charset="utf-8" defer></script>
    <label for="upload" class="styled">
      Upload your macros! (Must be a .json file)
    </label>
    <p class="styled" id="status">Selected file: default macros</p>
    <input type="file" id="upload" onchange="uploadFile(this)" />
    <input
      type="text"
      id="name"
      class="styled"
      placeholder="Enter exact character name"
    />
    <label for="button" id="button" class="styled"
      >Download macros for that character!</label
    >
    <a id="container"></a>
  </body>
</html>
